<section class="flex flex-col items-center justify-center h-screen">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-1/4 -left-32 w-[600px] h-[600px] bg-gradient-to-br from-purple-600/20 to-pink-600/20 rounded-full blur-gradient float-animation"
    ></div>
    <div
      class="absolute bottom-1/4 -right-32 w-[500px] h-[500px] bg-gradient-to-br from-pink-600/20 to-purple-600/20 rounded-full blur-gradient float-animation"
      style="animation-delay: 2s"
    ></div>
  </div>

  <!-- Main content -->
  <!-- <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8"> -->
  <!-- 404 with textured effect -->
  <om-fuzzy-text
    [text]="'404'"
    [baseIntensity]="0.18"
    [hoverIntensity]="0.5"
    [enableHover]="true"
    [fuzzRange]="30"
    styleClass="text-[420px] text-white"
  />

  <!-- Error message -->
  <h1 class="text-3xl sm:text-4xl font-bold text-white my-8">Page not found</h1>

  <p class="text-lg sm:text-xl text-gray-300 mb-8 max-w-md mx-auto">
    The page you are looking for does not exist.
  </p>

  <!-- CTA Button -->
  <a
    [routerLink]="'/'"
    class="inline-flex items-center gap-2 gradient-bg text-white font-medium text-lg px-8 py-4 rounded-lg transition-all hover:shadow-lg hover:shadow-pink-500/30"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 19l-7-7m0 0l7-7m-7 7h18"
      ></path>
    </svg>
    Go to home
  </a>

  <!-- Additional helpful links -->
  <div class="mt-12 flex flex-col sm:flex-row items-center justify-center gap-6 text-sm">
    <a [routerLink]="'/#features'" class="text-gray-400 hover:text-white transition-colors">
      View Features
    </a>
    <span class="hidden sm:block text-gray-600">•</span>
    <a [routerLink]="'/#pricing'" class="text-gray-400 hover:text-white transition-colors">
      See Pricing
    </a>
    <span class="hidden sm:block text-gray-600">•</span>
    <a [routerLink]="'/register/pro'" class="text-gray-400 hover:text-white transition-colors">
      Sign Up
    </a>
  </div>
  <!-- </div> -->

  <!-- Focus Loop branding in corner -->
  <div class="absolute top-6 left-6 z-20">
    <a href="index.html" class="text-xl font-bold text-white hover:opacity-80 transition-opacity">
      Focus Loop
    </a>
  </div>
</section>

<!-- Background decorative gradients -->
