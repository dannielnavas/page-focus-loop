<header
  class="fixed top-0 left-0 right-0 z-50 bg-[#1a2332]/80 backdrop-blur-md border-b border-white/5"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-8">
        <h1 class="text-xl font-bold text-white">Focus Loop</h1>
        <nav class="hidden md:flex items-center gap-6">
          <a href="#features" class="text-sm text-gray-300 hover:text-white transition-colors"
            >Features</a
          >
          <a href="#how-it-works" class="text-sm text-gray-300 hover:text-white transition-colors"
            >How It Works</a
          >
          <a href="#pricing" class="text-sm text-gray-300 hover:text-white transition-colors"
            >Pricing</a
          >
        </nav>
      </div>
      <button
        class="gradient-bg text-white font-medium px-6 py-2 rounded-lg transition-all"
        [routerLink]="'/register'"
      >
        Get Started
      </button>
    </div>
  </div>
</header>
<!-- banner -->

<om-vortex>
  <div
    class="relative z-1 flex flex-col justify-center items-center overflow-hidden w-screen h-screen text-center px-8"
  >
    <h1 class="text-white text-6xl md:text-8xl font-bold w-full text-center mb-8">
      <om-highlighter action="underline" color="#ec4899" [animationDuration]="1000">
        Focus Loop
      </om-highlighter>
      is a tool that helps you focus on your
      <om-highlighter color="#ec4899">goals.</om-highlighter>
    </h1>

    <p class="text-gray-300 text-xl md:text-2xl mb-12 max-w-3xl leading-relaxed">
      Maximize your productivity with personalized focus sessions, goal tracking, and progress
      analytics.
    </p>

    <div class="flex flex-col sm:flex-row gap-6 items-center">
      <button
        class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-8 py-4 rounded-xl font-bold text-lg transition-all duration-300 transform hover:scale-105 shadow-2xl hover:shadow-pink-500/25 flex items-center gap-2"
        [routerLink]="'/register'"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
          ></path>
        </svg>
        Start Free
      </button>
      <button
        class="border-2 border-pink-500 text-pink-400 hover:bg-pink-500 hover:text-white px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 flex items-center gap-2"
      >
        View Demo
      </button>
    </div>

    <om-neon-underline></om-neon-underline>
  </div>
</om-vortex>
